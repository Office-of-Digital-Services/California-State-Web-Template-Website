<!-- Contact Form -->
<form role="form">
 <div class="row">
  <div class="form-group col-md-6">
   <label class="form-control-label" for="exampleInputName"><span class="required-label">*</span> Name</label>
   <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
  </div>
  <div class="form-group col-md-6">
   <label class="form-control-label" for="exampleInputEmail2"><span class="required-label">*</span> Email
    address</label>
   <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
  </div>
 </div>
 <div class="form-group">
  <label class="form-control-label" for="exampleInputComment">Your Message</label>
  <textarea id="exampleInputComment" class="form-control" rows="5" cols="80"></textarea>
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>
