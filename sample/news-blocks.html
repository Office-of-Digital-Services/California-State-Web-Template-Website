                <h1>News Blocks</h1>
                <p>A news blocks contains a repeating group of news items. </p>
            
                    <div class="group">



                        <div class="three-quarters">
                            <h2>Example:</h2>
                            <!--#include virtual="/sample/modules/news-block.html" -->
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#news-block">Show Source Code</button>
                            <!-- Modal -->
                            <div class="modal fade" id="news-block" role="dialog">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">HTML Markup</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <strong aria-label="Source Code for News Block">Source Code:</strong>
                                            <pre><code class="overflow-auto"><!--#include virtual="/sample/modules/news-block.html" --></code></pre>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- / End Modal -->
                        </div>
                    </div>
                    <hr>
                <div class="group">
                    <div class="three-quarters">
                        <h2>Image News Blocks</h2>
                        <!--#include virtual="/sample/modules/news-image.html" -->

                        <!-- Modal -->
